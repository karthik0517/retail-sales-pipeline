resources:
  jobs:
    gold_job:
      name: gold_job

      tasks:
        - task_key: gold_task
          python_wheel_task:
            package_name: retail_pipeline
            entry_point: gold
            named_parameters:
              catalog: ${var.catalog}
              silver_schema: silver
              gold_schema: gold
          environment_key: default

      environments:
        - environment_key: default
          spec:
            client: "1"
            dependencies:
              - ../dist/retail_pipeline-0.1.0-py3-none-any.whl